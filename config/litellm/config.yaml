model_list:
  # ============================================================================
  # OpenAI Models (Direct API)
  # ============================================================================
  
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
      temperature: 0.7
      max_tokens: 4096
      top_p: 1.0
    model_info:
      mode: chat
      supports_function_calling: true
      supports_vision: true
  
  - model_name: gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY
      temperature: 0.7
      max_tokens: 4096
      top_p: 1.0
    model_info:
      mode: chat
      supports_function_calling: true
      supports_vision: true
  
  # ============================================================================
  # Anthropic Models (Direct API)
  # ============================================================================
  
  - model_name: claude-3-5-sonnet
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_key: os.environ/ANTHROPIC_API_KEY
      temperature: 0.7
      max_tokens: 8192
      top_p: 1.0
    model_info:
      mode: chat
      supports_function_calling: true
      supports_vision: true
  
  - model_name: claude-3-5-haiku
    litellm_params:
      model: anthropic/claude-3-5-haiku-20241022
      api_key: os.environ/ANTHROPIC_API_KEY
      temperature: 0.7
      max_tokens: 8192
      top_p: 1.0
    model_info:
      mode: chat
      supports_function_calling: true
      supports_vision: true

  # ============================================================================
  # OpenRouter Integration - Dynamic Model Loading
  # ============================================================================
  # OpenRouter models are loaded dynamically via:
  #   ./rin sync-models --provider openrouter
  #
  # This automatically fetches the latest models from OpenRouter API with:
  #   - Webhook headers (HTTP-Referer, X-Title) for proper attribution
  #   - Up-to-date pricing and capability information
  #   - Popularity rankings and cost tiers
  #
  # Configuration:
  #   OPENROUTER_API_KEY=sk-or-v1-your-key     # Required
  #   OPENROUTER_SITE_URL=http://localhost:3000  # Auto-configured by start.sh
  #   OPENROUTER_APP_NAME=RIN - Rhyzomic Intelligence Node  # Auto-configured
  #
  # The webhook headers are automatically included in all OpenRouter requests
  # for proper API attribution and dashboard tracking.

# ============================================================================
# Router Settings - Enhanced with Fallback Chains
# ============================================================================
router_settings:
  routing_strategy: usage-based-routing-v2
  enable_pre_call_checks: true
  allowed_fails: 3
  cooldown_time: 60
  num_retries: 2
  timeout: 60
  fallbacks:
  - gpt-4o:
    - openrouter/openai-gpt-4o
    - claude-3-5-sonnet
    - openrouter/meta-llama-llama-3.1-405b-instruct
  - claude-3-5-sonnet:
    - openrouter/anthropic-claude-3-5-sonnet-20241022
    - gpt-4o
    - openrouter/openai-gpt-4-turbo
  - gpt-4o-mini:
    - claude-3-5-haiku
    - openrouter/google-gemini-flash-1.5
    - openrouter/mistralai-mixtral-8x7b-instruct
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  set_verbose: false
  alerting:
  - webhook
  cache:
    type: redis
    host: redis
    port: 6379
litellm_settings:
  drop_params: true
  default_max_tokens: 4096
  default_temperature: 0.7
  default_top_p: 1.0
